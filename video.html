<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style/CTVid.css">
    <link rel="stylesheet" href="style/videoStyle.css">
    <link rel="shortcut icon" href="#">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <h1 class="video-header">Video Player</h1>
    <video id="video" class="view" src="video/beach.mp4" poster="img/play.svg">
    </video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="timebar" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="js/video.js"></script>
</body>

</html>
